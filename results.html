<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/results.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h1>View Results</h1>
            <div class="select-group">
                <div>
                    <label for="monthSelect">Select Month:</label>
                    <select id="monthSelect"></select>
                </div>
                <div>
                    <label for="countrySelect">Select Country:</label>
                    <select id="countrySelect">
                        <option value="">-- Select a country --</option>
                    </select>
                </div>
            </div>
            <div id="resultDetails" class="result-section">
                <h3>Result Details</h3>
                <div class="log-container" id="logContent"></div>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Main</button>
    </div>

    <script src="results.js"></script>
    <script>
        (async () => {
            await loadMonths();
            document.getElementById('monthSelect').addEventListener('change', async () => {
                const month = document.getElementById('monthSelect').value;
                await loadCountries(month);
            });
            document.getElementById('countrySelect').addEventListener('change', async () => {
                const month = document.getElementById('monthSelect').value;
                const country = document.getElementById('countrySelect').value;
                if (country) {
                    await loadResultDetails(month, country);
                } else {
                    document.getElementById('logContent').textContent = "";
                }
            });
        })();
    </script>
</body>

</html>
